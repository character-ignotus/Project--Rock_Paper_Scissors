<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div class="subContainer one">
            <div>Round:</div>
            <div id="roundCounter"></div>
        </div>
            
        <div class="subContainer two">

            <div class="sub one choice">
                <div>Computer has chosen:</div>
                <div id="computer-choice"></div>
            </div>

            <div class="sub two input">
                <div class="paper computer">Paper</div>
                <div class="scissors computer">Scissors</div>
                <div class="rock computer">Rock</div>
            </div>

            <div class="sub three"></div>

            <div class="sub four input">
                <div class="paper user">Paper</div>
                <div class="scissors user">Scissors</div>
                <div class="rock user">Rock</div>
            </div>

            <div class="sub five choice">
                <div>User has chosen:</div>
                <div id="user-choice"></div>
            </div>
        </div>

        <div class="subContainer three">
            <div>
                <div class="img computer"></div>
                <div id="computer-score"></div>
            </div>
            <div id="">Score:</div>
            <div>
                <div class="img user"></div>
                <div id="user-score"></div>
            </div>
        </div>
    </div>
</body>
</html>
